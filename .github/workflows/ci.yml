name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests (Jest JSON output)
      run: |
        mkdir -p test-results
        npx jest --ci --json --outputFile=test-results/jest-results.json
    
    - name: Upload test results (if present)
      if: ${{ hashFiles('test-results/**') != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
